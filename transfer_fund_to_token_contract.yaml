specVersion: 0.0.1
description: TransferToTokenContract - FORBIDDEN
signType: tx
level: FORBIDDEN
rule:
    conditions:
      - condition: A
        factor: tx.typeTx == 'type_token_transfer'
        description: "tx type is token transfer"
      - condition: B
        // to address is token contract.
        factor: addrInfo(tx.tokenTransfer.toAddr).isToken
        description: "transfer to_addr is token contract"
    logic: A and B